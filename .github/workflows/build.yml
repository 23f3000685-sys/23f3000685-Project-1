name: Round 1

on:
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Use PAT for git push
      - name: Set remote URL with PAT
        run: git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git
        env:
          PAT: ${{ secrets.PAT }}

      # Step 3: Commit initial files
      - name: Commit files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Round 1: initial deploy" || echo "No changes"

      # Step 4: Add round.json
      - name: Add round.json
        run: |
          echo '{ "round": 1 }' > round.json
          git add round.json
          git commit -m "Add round.json for round 1" || echo "No changes"

      # Step 5: Push using PAT
      - name: Push changes
        run: git push origin main

      # Step 6: Wait for Pages deployment
      - name: Wait for Pages deployment
        run: sleep 60

      # Step 7: Notify evaluator
      - name: Notify evaluator
        env:
          EVALUATION_URL: ${{ secrets.EVALUATION_URL }}
          EMAIL: ${{ secrets.EMAIL }}
          TASK: ${{ secrets.TASK }}
          NONCE: ${{ secrets.NONCE }}
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          PAGES_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY}/"

          echo "Commit SHA: $COMMIT_SHA"
          echo "Pages URL: $PAGES_URL"

          # Write dynamic JSON payload to a file
          cat > payload.json <<JSON
{
  "email": "$EMAIL",
  "task": "$TASK",
  "round": 1,
  "nonce": "$NONCE",
  "repo_url": "https://github.com/${GITHUB_REPOSITORY}",
  "commit_sha": "$COMMIT_SHA",
  "pages_url": "$PAGES_URL"
}
JSON

          # POST the JSON file
          curl -v -X POST "$EVALUATION_URL" \
            -H "Content-Type: application/json" \
            -d @payload.json
