name: Round 1

on:
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set remote URL to use PAT
        run: git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git
        env:
          PAT: ${{ secrets.PAT }}

      - name: Commit initial files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Round 1: initial deploy" || echo "No changes"

      - name: Add round.json
        run: |
          echo '{ "round": 1 }' > round.json
          git add round.json
          git commit -m "Add round.json for round 1" || echo "No changes"

      - name: Push changes
        run: git push origin main

      - name: Wait for Pages deployment
        run: sleep 60

      - name: Get latest commit SHA
        id: sha
        run: echo "::set-output name=commit_sha::$(git rev-parse HEAD)"

      - name: Notify evaluator
        env:
          EVALUATION_URL: ${{ secrets.EVALUATION_URL }}
          EMAIL: ${{ secrets.EMAIL }}
          TASK: ${{ secrets.TASK }}
          NONCE: ${{ secrets.NONCE }}
        run: |
          curl -X POST $EVALUATION_URL \
            -H "Content-Type: application/json" \
            -d "{
              \"email\": \"$EMAIL\",
              \"task\": \"$TASK\",
              \"round\": 1,
              \"nonce\": \"$NONCE\",
              \"repo_url\": \"https://github.com/${{ github.repository }}\",
              \"commit_sha\": \"${{ steps.sha.outputs.commit_sha }}\",
              \"pages_url\": \"https://${{ github.repository_owner }}.github.io/${{ github.repository }}/\"
            }"
